<body>
    <script>
        let a = [1,2,3,4,5];
        let b = [-2,0,1,5,9];
        let c = [-4,-2,0,1,5];
        for(let i=0;i<a.length;i++){
            for(let j=0;j<b.length;j++){
                if(a[i]===b[j]){
                    for(let k=0;k<c.length;k++){
                        if((a[i]=== b[j]) && (b[j]===c[k])){
                            console.log(a[i]);
                        }
                    }
                }
            }
        }
    </script>
