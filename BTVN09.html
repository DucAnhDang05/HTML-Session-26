<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhap so phan tu cua mang");
        let a = [];
        for (let i = 0; i < n; i++) {
            a[i] = +prompt("Nhap vao phan tu " + i + " cua mang");
        }
        let smallest = 1; 
        for (let i = 0; i < a.length; i++) {
            if (a[i] === smallest) {
                smallest++;
                i = -1; //reset vòng lặp kiểm tra từ đầu
            }
        }
        console.log("Phần tử lớn hơn 0 nhỏ nhất chưa xuất hiện trong mảng:", smallest);
    </script>
</body>
</html>
