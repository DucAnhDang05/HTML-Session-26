<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt("Nhap so phan tu cua mang");
        let a=[];
        for(let i=0;i<n;i++){
            a[i]=+prompt("Nhap vao phan tu "+i+" cua mang");
        }
        for(let i=0;i<n;i++){
            for(let j=i+1;j<n;j++){
                if(a[j]===a[i]){
                    console.log(a[j]);
                }
            }
        }
    </script>
</body>
</html>
