<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhap vao so a");
        let b = +prompt("Nhap vao so b");
        let c=[];
        if(a>b){
            for(let i=0;i<a;i++){
                if(i%b===0){
                    c.push(i);
                }
            }
        }else{
            for (let i = 0; i < b; i++) {
                if (i % a === 0) {
                    c.push(i);
                }
            }
        }
        for(let i=0;i<c.length;i++){
            console.log(c[i]);
        }
    </script>
</body>
</html>
